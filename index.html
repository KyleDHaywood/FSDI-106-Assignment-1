<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>My Calendar</title>
  </head>

  <body>
    <main>
      <section>
        <h1>Welcome to my super calendar</h1>
        <button id="btnToggleDetails" class="btn btn-info">
          Show/Hide Details
        </button>
        <button id="btnDeleteTask" class="btn btn-info">
          Delete All Your Tasks
        </button>
        <div class="task-container"></div>
      </section>

      <aside>
        <h3>Task Information</h3>
        <div class="form">
          <div class="icon-container">
            <i class="far fa-star iImportant"></i>
          </div>

          <div>
            <label class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="txtTitle"
              placeholder="Title"
            />
          </div>
          <div>
            <label class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="txtDueDate" />
          </div>
          <div>
            <label class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="txtLocation"
              placeholder="Location"
            />
          </div>
          <div>
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              id="txtDescription"
              rows="3"
            ></textarea>
          </div>
          <div>
            <label class="form-label">Participants</label>
            <input
              type="text"
              class="form-control"
              id="txtParticipants"
              placeholder="Participants"
            />
          </div>
          <div>
            <label class="form-label">Color</label>
            <input type="color" class="form-control" id="txtColor" />
          </div>
          <div class="button-container">
            <button id="btnSave" class="btn btn-sm btn-primary">
              Save Task
            </button>
          </div>
        </div>
      </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
